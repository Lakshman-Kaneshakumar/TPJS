<head> 
      <style>
        td button{width:100%}
      </style>
     <script> 
         //fonction qui affiche la valeur
         function afficher(val) 
         { 
             document.getElementById("output").value+=val; 
         } 
      </script>
      <script> 
         //fonction qui efface l'écran 
         function effacer() 
         { 
             document.getElementById("output").value = "";
         } 
      </script>
      <script> 
         //La fonction eval() permet d'évaluer du code JavaScript représenté sous forme d'une chaîne de caractères.
         function calculer() 
         { 
             let a = document.getElementById("output").value;
             let b = eval(a); 
             document.getElementById("output").value = b; 
         } 
      </script>
      <script> 
         //La fonction intro() affiche un message dans une boîte de dialogue
         function intro() 
        {
             alert("Ma première calcaulatrice");
         } 
      </script>
      <script> 
        //fonction qui modifie la couleur de fond du formulaire
        //la notation descouleurs est différente dans le javascript
         function couleur(x) {
            x.style.background = "#B8D7F5";
          } 
      </script>
      <script> 
        //fonction qui affiche un message si on utilise une touche clavier:
        //lorsque l'on met onekeydown l'alert ce lance dès que l'on appuie sur une touche
        //alors que si on met onkeyup l'alert ce lance quand on relache la touche (si on reste appuie sur un bouton avec onkeyup l'alert ne se lance pas jusqu'à qu'on le relache)
        function evenement_clavier() 
        {
          alert("Tu as appuyer sur une touche clavier ");
        }
      </script>
      <script> 
        //fonction qui modifie la couleur d'un bouton lorsqu'on le survol
        //je l'ai mis cette fonction pour les additions,soustractions, multiplication et division
        function couleur_bouton1(x) 
        {
          x.style.background = "#0000FF";
        }
      </script>
      <script> 
        //fonction qui modifie la couleur d'un bouton lorsqu'on le survol
        //cette fonction permet de différencié le bouton C des autres
        function couleur_boutonC(x) 
        {
          x.style.background = "#FF0000";
        }
      </script>
      <script> 
        //fonction qui modifie la couleur d'un bouton lorsqu'on le survol
        //cette fonction permet de différencié le bouton = des autres
        function couleur_bouton_egale(x) 
        {
          x.style.background = "#000000";
        }
      </script>
      <script> 
        function couleur_bouton_leave(x) 
        {
          x.style.background = "#C0C0C0";
        }
      </script>



</head> 
   <body onload = intro()> 
      <table border="1"> 
         <tr> 
            <td colspan="3"  > <input onkeydown="evenement_clavier()" onfocus="couleur(this)" id="output" ></td> 
            <td><button onmouseenter = "couleur_boutonC(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="effacer()">c</button></td>  
         </tr> 
         <tr> 
            <td><button onclick="afficher('1')">1</button></td> 
            <td><button onclick="afficher('2')">2</button></td> 
            <td><button onclick="afficher('3')">3</button></td> 
            <td><button onmouseenter = "couleur_bouton1(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="afficher('+')">+</button></td> 
         </tr> 
         <tr> 
            <td><button onclick="afficher('4')">4</button></td> 
            <td><button onclick="afficher('5')">5</button></td> 
            <td><button onclick="afficher('6')">6</button></td> 
            <td><button onmouseenter = "couleur_bouton1(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="afficher('-')">-</button></td> 
         </tr> 
         <tr> 
            <td><button onclick="afficher('7')">7</button></td> 
            <td><button onclick="afficher('8')">8</button></td> 
            <td><button onclick="afficher('9')">9</button></td> 
            <td><button onmouseenter = "couleur_bouton1(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="afficher('*')">*</button></td> 
         </tr>
        <tr> 
            <td><button onclick="afficher('.')">.</button></td> 
            <td><button onclick="afficher('0')">0</button></td> 
            <td><button onmouseenter = "couleur_bouton_egale(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="calculer('=')">=</button></td> 
            <td><button onmouseenter = "couleur_bouton1(this)"
                        onmouseleave = "couleur_bouton_leave(this)"
                        onclick="afficher('/')">/</button></td> 
         </tr>
         
         
      </table> 
   </body> 
</html>
